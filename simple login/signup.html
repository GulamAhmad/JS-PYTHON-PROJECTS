<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="container-fluid" id="right">
            <h1 class="text-center" id="r">Welcome</h1>
            <img
              src="profile.png"
              class="mx-auto d-block"
              id="userimg"
              alt=""
            />
            <hr />
            <div class="container-fluid" id="buttons">
              <p id="help" class="text-center">create account or login?</p>
              <button class="btn btn-success mx-auto d-block" id="signin">
                Sign in
              </button>
              <button class="btn btn-success mx-auto d-block" id="signup">
                Sign up
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="container-fluid" id="left_1">
            <span class="close l1">x</span>
            <form id="lf">
              <h1 class="text-center" id="l">LOGIN</h1>
              <label for="Name">USERNAME</label>
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  id="user"
                  class="form-control mx-auto d-block"
                  placeholder="ðŸ‘¨ type your name"
                  autocomplete="off"
                  required
                />
              </div>
              <label for="pass">PASSWORD</label>
              <div class="form-group">
                <input
                  type="password"
                  name="pass"
                  id="key"
                  class="form-control mx-auto d-block"
                  placeholder="&#128274; type your passowrd"
                  autocomplete="off"
                  required
                />
                <a href="#"
                  ><small
                    id="emailHelp"
                    class="form-text text-muted text-center"
                    >Forgot password?.</small
                  ></a
                >
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Login"
                  class="form-control btn btn-success lg"
                />
              </div>
            </form>
          </div>
          <div class="container-fluid" id="left_2">
            <form id="lf2">
              <span class="close l2">x</span>
              <h2 class="text-center">Create Profile</h2>
              <label for="name">NAME</label>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="&#9998; Enter Name"
                  id="n1"
                  autocomplete="off"
                />
              </div>
              <label for="no">Phone</label>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder=" &#9742; Enter Number"
                  id="p1"
                />
              </div>
              <label for="mail">Email</label>
              <div class="form-group">
                <input
                  type="email"
                  name=""
                  class="form-control"
                  placeholder="&#128231; Enter Email"
                  id="e1"
                  autocomplete="off"
                />
                <small id="emailHelp" class="form-text text-muted text-center"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Create"
                  class="form-control btn btn-success lg"
                />
              </div>
              <hr />
              <small id="signup-opt" class="form-text text-muted text-center"
                >sign up with other account.</small
              >
              <div id="icon" class="text-center">
                <a href="https://facebook.com"
                  ><i class="fa fa-facebook-official"></i
                ></a>
                <a href="https://twitter.com"
                  ><i class="fa fa-twitter-square"></i
                ></a>
                <a href="https://gmail.com"
                  ><i class="fa fa-google-plus"></i
                ></a>
                <a href="https://linkdin.com">
                  <i class="fa fa-linkedin"></i
                ></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
      $(document).ready(function () {
        $("#signin").click(function () {
          $("#left_1").css("display", "block");
          $("#signup").attr("disabled", "disabled");
        });
        $(".l1").click(function () {
          $("#left_1").css("display", "none");
          $("#signup").removeAttr("disabled");
        });
        $("#signup").click(function () {
          $("#left_2").css("display", "block");
          $("#signin").attr("disabled", "disabled");
        });
        $(".l2").click(function () {
          $("#left_2").css("display", "none");
          $("#signin").removeAttr("disabled");
        });
      });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
